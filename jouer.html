<div>
	<p id='p1'>Buname aherekeje didiri </p>
	<p id="p2">Buname ahereje umuhoro gatogato </p>
</div>

<style type="text/css">
	div
	{
		position: absolute;
		height: 400px;
		border: 1px solid black;
		width: 300px;
		text-align: center;
		overflow: hidden;
	}

	#p1, #p2
	{
		position: absolute;
	}
</style>

<script type="text/javascript">

	var valeurInitial={p1: 400, p2:400};

	function bouger(element, valeurInitial)
	{

		hauteurInitial=parseInt(valeurInitial[element.id]);
		hauteurInitial-=1;
		valeurInitial[element.id]=hauteurInitial;
		element.style.top=hauteurInitial+'px';

		if(hauteurInitial<=-50)
		{
			valeurInitial[element.id]=400;
		}
	}

	var p1=document.querySelector('#p1');
	
	setInterval(function(){
		bouger(p1, valeurInitial);
	}, 60);

	var p2=document.querySelector('#p2');
	setTimeout(function(){
		setInterval(function(){
			bouger(p2, valeurInitial);
		}, 60)

	}, 2000)
</script>
